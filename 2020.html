<html>

<head>
    <link rel="stylesheet" href="css/twentytwenty.css" type="text/css" media="screen" />
</head>

<body>
    <div id="2020_container" class="twentytwenty-container">
        <img id="Timg" />
        <video autoplay muted loop id="Tvideo">
            <source type="video/mp4">
        </video>
    </div>
    <ul>
        <li><a class="selection" id="Water" href="#">Water</a></li>
        <li><a class="selection" id="Dust" href="#">Dust</a></li>
        <li><a class="selection" id="Smudge" href="#">Smudge</a></li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/jquery.event.move.js" type="text/javascript"></script>
    <script src="js/jquery.twentytwenty.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(function() {

        $(".twentytwenty-container").twentytwenty({
            default_offset_pct: 0.5, // How much of the before image is visible when the page loads
            orientation: 'horizontal', // Orientation of the before and after images ('horizontal' or 'vertical')
            before_label: 'January 2017', // Set a custom before label
            after_label: 'March 2017', // Set a custom after label
            no_overlay: true, //Do not show the overlay with before and after
            move_slider_on_hover: false, // Move slider on mouse hover?
            move_with_handle_only: true, // Allow a user to swipe anywhere on the image to control slider movement. 
            click_to_move: false // Allow a user to click (or tap) anywhere on the image to move the slider to that location.
        });


        Load2020Data('Water');

        $('.selection').click(function(e) {
            Load2020Data(this.id);
        });

        $(".twentytwenty-container video source").on("loadeddata", function() {
            //$(".twentytwenty-container video").get(0).play();
        });

        function Load2020Data(data) {
            $(".twentytwenty-container img").attr("src", "assets/" + data + ".jpg");
            $('.twentytwenty-container video source').attr('src', "assets/" + data + ".mp4");
            $(".twentytwenty-container video")[0].load();
        }

    });
    </script>
</body>

</html>
